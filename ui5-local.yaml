specVersion: '2.0'
metadata:
  name: 'zcxlxref_cmd2'
type: application
framework:
  name: SAPUI5
  version: '1.87.0'
  libraries: 
    - name: sap.m
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.table
    - name: sap.suite.ui.generic.template
    - name: sap.ui.generic.app
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      backend:
      - path: /sap
        url: http://dev.network.shc:8001
        destination: S4HD
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp